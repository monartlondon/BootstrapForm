        <div class="container mt-5">
            <h1 class="text-center p-4">Contact Me</h1>
            <div class="border border-1 border-warning shadow-lg p-2 bg-light">
                <form action="#">
                    <div class="row">
                        <div class="col">
                            <label class="form-label">First Name</label>
                            <input type="text" name="firstName" class="form-control" 
                            placeholder="First Name" aria-label="First Name" required>
                        </div>
                        <div class="col">
                            <label class="form-label">Last Name</label>
                            <input type="text" name="lastName" class="form-control" 
                            placeholder="Last Name" aria-label="Last Name" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" 
                            placeholder="Email" aria-label="Email" required>
                        </div>
                        <div class="col">
                            <label class="form-label">Phone (Optional)</label>
                            <input type="tel" name="phone" class="form-control" 
                            placeholder="Phone" aria-label="Phone">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mb-1">
                            <label class="form-label">Subject</label>
                            <input type="text" name="subject" class="form-control" 
                            placeholder="Subject" aria-label="Subject">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mb-1">
                            <label class="form-label">Message</label>
                            <textarea type="text" name="message" class="form-control" 
                            placeholder="Message" aria-label="Message"></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-warning mt-2">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
